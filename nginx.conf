server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # Configuración de charset UTF-8
    charset utf-8;

    # Document Root - apunta a la carpeta public
    root /var/www/html/public;
    index index.php index.html;

    server_name _;

    # Configuración de logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Manejo de la ubicación raíz
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Procesamiento de archivos PHP con PHP-FPM via TCP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param HTTP_ACCEPT_CHARSET "utf-8";
        include fastcgi_params;
    }

    # Denegar acceso a archivos .htaccess (por seguridad)
    location ~ /\.ht {
        deny all;
    }

    # Denegar acceso a la carpeta app (solo public debe ser accesible)
    location ~ ^/app/ {
        deny all;
    }

    # Configuración de archivos estáticos
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
